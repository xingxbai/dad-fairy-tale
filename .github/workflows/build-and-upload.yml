name: Build and Upload dist.zip

on:
  push:
    branches:
      - '**'

env:
  SERVER_HOST: 123.57.133.106
  SERVER_USER: root
  SERVER_PORT: 22
  APP_DIR: /baixingxing/dad-fairy-tale

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Build
        run: npm run build

      - name: Zip dist
        run: zip -r dist.zip dist

      - name: Prepare remote directory
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ env.SERVER_PORT }}
          script: |
            mkdir -p ~/${{ env.APP_DIR }}

      - name: Upload dist.zip via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ env.SERVER_PORT }}
          source: "dist.zip"
          target: "~/${{ env.APP_DIR }}"
          overwrite: true

      - name: List uploaded file (verify)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ env.SERVER_PORT }}
          script: |
            ls -lah ~/${{ env.APP_DIR }}
